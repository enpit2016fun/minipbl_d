<html>
<head>
<title>JavaScript textarea</title>
<script type="text/javascript">
function dispTextarea(){

	var tarea  = document.fm.tarea.value;
	alert('入力した値は' + tarea + 'です' );

}
</script>
</head>
<body>
<form name="fm">
フォーム内のテキストエリアの入力値を表示<br>
<textarea name="tarea" rows="5" cols="40">
</textarea><br>
<input type="button" value="確認" onclick="dispTextarea()">
</form>
</body>
</html>
