<html>
    <head>
        
        <!--
         Customize this policy to fit your own app's needs. For more guidance, see:
         https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
         Some notes:
         * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
         * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
         * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
         * Enable inline JS: add 'unsafe-inline' to default-src
         -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
                        
    <!-- 以下、スタイルの指定 -->
    <style type="text/css">
    /*全体*/
    body {
        -webkit-touch-callout: none;                /* prevent callout to copy image, etc when tap to hold */
        -webkit-text-size-adjust: none;             /* prevent webkit from resizing text to fit */
        -webkit-user-select: none;                  /* prevent copy paste, to allow, change 'none' to 'text' */
        background:url(aozora2.jpg);
        background-size:cover;
        padding-top:20pt;
        background-attachment:fixed;
        font-family:'HelveticaNeue-Light', 'HelveticaNeue', Helvetica, Arial, sans-serif;
        font-size:20px;
        height:100%;
        margin:10px;
        text-transform:uppercase;
        width:100%;
        }
        h1{
        font-family: "ヒラギノ丸ゴ ProN","Hiragino Maru Gothic ProN";
        text-align:center;
        font-size:28pt;
        padding-bottom:10pt;
        }
        h3{
        font-family: "ヒラギノ丸ゴ ProN","Hiragino Maru Gothic ProN";
        text-align:center;
        font-size:16pt;
        padding-bottom:10pt;
    }
        #btn {
            background: #EEE;
        border-top: 3px solid #DDD;
        border-left: 3px solid #DDD;
        border-right: 3px solid #BBB;
        border-bottom: 3px solid #BBB;
        border-radius: 8px;
        color:#111;
        width: 120pt;
        height:40pt;
        font-size:13pt;
        font-family: "ヒラギノ丸ゴ ProN","Hiragino Maru Gothic ProN";
        cursor: pointer;
        }
        .button{
        padding-top:0pt;
        text-align:center;
        }
        p{
            font-family: "ヒラギノ丸ゴ ProN","Hiragino Maru Gothic ProN";
        padding-left:20pt;
        }
        .jusyo{
        text-align:center;
        padding-top:10pt;
        }
        .other{
            padding-left:300pt
        }
        .check{
        text-align:center;
        padding-top:10pt;
        }
        .coment1,.coment2,.coment3{
        font-size:14pt;
        padding-left:300pt;
        }
        .coment1{
        padding-top:10pt;
        }
    .haishin{
        text-align:center;
    }
        </style>
    
        <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
        
        <title>アカウント　住所変更</title>
        
    </head>
    
    <body>
        <h1>メール配信の希望変更</h1>
        <h3>登録された方の情報を入力してください。全ての項目が入力必須になります。</h3>
        
        
    <form name="js" method="get" action="noimage.html">
        <p class="other">保護者氏名：姓 <input required type="text" onKeyUp="kidname();" name="pa_fi_name" placeholder="例)山田" size="7" style="font-size:12pt" >
                名 <input required type="text" name="pa_la_name" placeholder="例)太郎" size="7" style="font-size:12pt"><p>
        <!--<p class="coment2">引越しをされる前の住所をご記入ください<p>-->
        <p class="other">郵便番号：〒<input required type="text" name="zip11" placeholder="例)0000000" size="10" maxlength="8" style="font-size:12pt;ime-mode: disabled" onKeyUp="AjaxZip3.zip2addr(this,'','addr11','addr11');"><p>
        <p class="other">住所： <input required type="text" name="addr11" placeholder="お引越し前の住所をご記入ください" size="60" style="font-size:12pt;ime-mode: disabled"><p>
            
        <p class="haishin">メール配信：
        <input id="radio1" type="radio" name="haishin" value="1" checked onchange="onRadioButton();" /><label for="radio1">希望する</label>
        <input id="radio2" type="radio" name="haishin" value="2" onchange="onRadioButton();"/><label for="radio2">希望しない</label>
        <p>

                            
        <p class="check">確認画面へ進む↓<p>
        <div class="button">
        <input type="button" id="btn" onmouseover=this.style.backgroundColor='silver';
            onmouseout=this.style.backgroundColor=""; value="戻る" onclick="location.href='account_top.html'">
        <input type="submit" id="btn" onmouseover=this.style.backgroundColor='silver';
                                                onmouseout=this.style.backgroundColor=""; value="確認">
        </form>
        <div>
            
            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
            </body>
</html>
