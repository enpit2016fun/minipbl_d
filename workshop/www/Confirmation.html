<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> 
    <title>アカウント登録確認</title>
    
    <script type="text/javascript">
      <!---
	  get_text = document.location.search;
	  text = get_text.substring(1,get_text.length);
	  
	  koron = text.replace( /=/g , "：" ) ;
	  pa_sei = koron.replace( /pa_fi_name/g , "保護者氏名" ) ;
	  pa_mei = pa_sei.replace( /pa_la_name：/g , "" ) ;
	  kid_sei = pa_mei.replace( /kid_fi_name/g , "園児氏名" ) ;
	  kid_mei = kid_sei.replace( /kid_la_name：/g , "" ) ;
	  zip11 = kid_mei.replace( /zip11/g , "〒" ) ;
	  addr11 = zip11.replace( /addr11/g , "住所" ) ;
	  linkselect = addr11.replace( /linkselect/g , "卒業年" ) ;
	  mail_address = linkselect.replace( /mail_address/g , "メールアドレス" ) ;
	  no = mail_address.replace( /no_brother：on/g , "兄弟の有無：いない" ) ;
	  now = no.replace(  /now_brother：on/g , "兄弟の有無：在園"  ) ;
	  was = now.replace(  /was_brother：on/g , "兄弟の有無：卒園"  ) ;
	  send1 = was.replace( /send：１/g, "メール配信：希望する" ) ;
	  send2 = send1.replace( /send：２/g,"メール配信：希望しない") ;
	  
	  
	  kekka = send2.split("&");
	  
	  //-->
    </script>
    
    
    
  </head>
  <body>
    以下の内容で登録します。<br/>
    
    <script type="text/javascript">

      n = kekka.length;

      for(i=0;i<n;i++){
		  if(i==0||i==2){
		  document.write(decodeURI(kekka[i])+"  ");
		  }else{
		  document.write(decodeURI(kekka[i]));
		  document.write("<br/>");
		  }
      }
    
    </script>
    
  </body>
</html>
